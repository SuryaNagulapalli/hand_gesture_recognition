<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Gesture Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Hand Gesture Recognition</h1>
    <div class="controls">
        <button id="startBtn" class="camera-button open">Start Camera</button>
        <button id="stopBtn" class="camera-button stop">Stop Camera</button>
    </div>
    <div class="upload-container">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageUpload" name="image" accept="image/*">
            <label for="imageUpload" class="file-label">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13a1 1 0 0 0-1 1v.38l-1.48-1.48a2.79 2.79 0 0 0-3.93 0l-.7.7-2.48-2.48a2.85 2.85 0 0 0-3.93 0L4 12.6V7a1 1 0 0 1 1-1h7a1 1 0 1 0 0-2H5a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3v-5a1 1 0 0 0-1-1zM5 20a1 1 0 0 1-1-1v-3.57l2.9-2.9a.79.79 0 0 1 1.09 0l3.17 3.17 4.29 4.3zm13-1a1 1 0 0 1-.18.53L13.31 15l.7-.7a.77.77 0 0 1 1.1 0L18 17.22zm4.71-8.71a1 1 0 0 0-1.42 0l-3 3a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l3-3a1 1 0 0 0 0-1.42z"></path>
                </svg>
                <span class="file-text">Choose an image or drag it here</span>
                <span class="file-hint">Supports: JPG, PNG, WEBP (Max 5MB)</span>
            </label>
            <button type="submit" class="upload-button">
                <svg class="button-icon" viewBox="0 0 24 24">
                    <path d="M9 16h6v-6h4l-7-7-7 7h4zm3-10.17L14.17 8H13v6h-2V8H9.83L12 5.83zM5 18h14v2H5z"></path>
                </svg>
                Upload Image
            </button>
        </form>
        <div id="uploadResult" class="result-container">
            <div class="result-placeholder">
                <svg class="placeholder-icon" viewBox="0 0 24 24">
                    <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"></path>
                </svg>
                <p>Your uploaded image will appear here</p>
            </div>
        </div>
    </div>
    <div class="video-container">
        <img id="videoFeed" src="">
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
